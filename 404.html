<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages 404 routing - redirect immediately
      (function () {
        var path = window.location.pathname;
        var cleanPath = path.replace(/\.html$/, "").replace(/\/$/, "") || "/";

        // Route mapping for known routes
        var routes = {
          "/": "index.html",
          "/thankyou": "thankyou.html",
          "/index": "index.html",
        };

        // Get repository base path (for custom domain or subdirectory)
        var basePath = "";
        var pathParts = cleanPath.split("/").filter(Boolean);

        // Check if we have a direct route match
        if (routes[cleanPath]) {
          window.location.href = basePath + routes[cleanPath];
          return;
        }

        // Try common paths
        if (pathParts.length > 0) {
          var lastPart = pathParts[pathParts.length - 1];
          var possibleFile = lastPart + ".html";

          // Try to load the file directly
          var testPath = basePath + possibleFile;
          var xhr = new XMLHttpRequest();
          xhr.open("HEAD", testPath, true);
          xhr.onload = function () {
            if (xhr.status === 200) {
              window.location.href = testPath;
            } else {
              // Fallback to home
              window.location.href = basePath + "index.html";
            }
          };
          xhr.onerror = function () {
            window.location.href = basePath + "index.html";
          };
          xhr.send();
        } else {
          // Root path, go to index
          window.location.href = basePath + "index.html";
        }
      })();
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0; url=/index.html" />
    </noscript>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      .redirect-message {
        text-align: center;
        padding: 20px;
      }
      a {
        color: white;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="redirect-message">
      <p>Redirecting...</p>
      <p>If you are not redirected, <a href="/index.html">click here</a>.</p>
    </div>
  </body>
</html>
