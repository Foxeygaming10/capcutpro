<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Download CapCut - Free Video Editor</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        overflow: hidden;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          #667eea 0%,
          #764ba2 50%,
          #f093fb 100%
        );
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: clamp(10px, 2vw, 20px);
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
            circle at 20% 50%,
            rgba(255, 255, 255, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(255, 255, 255, 0.1) 0%,
            transparent 50%
          );
        pointer-events: none;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: clamp(20px, 4vw, 30px);
        padding: clamp(20px, 4vh, 40px) clamp(20px, 4vw, 40px);
        max-width: min(90vw, 600px);
        max-height: 95vh;
        width: 100%;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3),
          0 0 0 1px rgba(255, 255, 255, 0.2);
        animation: fadeIn 0.8s ease-out, float 6s ease-in-out infinite;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .container::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(102, 126, 234, 0.1),
          transparent
        );
        animation: shine 3s infinite;
      }

      @keyframes shine {
        0% {
          transform: translateX(-100%) translateY(-100%) rotate(45deg);
        }
        100% {
          transform: translateX(100%) translateY(100%) rotate(45deg);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-30px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .logo {
        width: clamp(80px, 15vw, 120px);
        height: clamp(80px, 15vw, 120px);
        margin: 0 auto clamp(15px, 2vh, 25px);
        border-radius: clamp(20px, 4vw, 25px);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4),
          0 0 20px rgba(102, 126, 234, 0.2);
        overflow: hidden;
        background: white;
        position: relative;
        animation: pulse 2s ease-in-out infinite;
        z-index: 1;
      }

      @keyframes pulse {
        0%,
        100% {
          box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4),
            0 0 20px rgba(102, 126, 234, 0.2);
        }
        50% {
          box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6),
            0 0 30px rgba(102, 126, 234, 0.4);
        }
      }

      .logo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        padding: clamp(8px, 1.5vw, 12px);
      }

      h1 {
        color: #333;
        font-size: clamp(1.8rem, 5vw, 2.5rem);
        margin-bottom: clamp(8px, 1.5vh, 15px);
        font-weight: 700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        position: relative;
        z-index: 1;
      }

      .subtitle {
        color: #666;
        font-size: clamp(0.9rem, 2.5vw, 1.2rem);
        margin-bottom: clamp(15px, 3vh, 25px);
        line-height: 1.5;
        position: relative;
        z-index: 1;
      }

      .features {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: clamp(10px, 2vh, 15px);
        margin: clamp(15px, 3vh, 25px) 0;
        padding: 0 clamp(10px, 2vw, 20px);
        position: relative;
        z-index: 1;
      }

      .feature {
        display: flex;
        align-items: center;
        justify-content: center;
        color: #555;
        font-size: clamp(0.85rem, 2vw, 1rem);
        padding: clamp(8px, 1.5vh, 12px);
        background: rgba(102, 126, 234, 0.05);
        border-radius: 12px;
        transition: all 0.3s ease;
      }

      .feature:hover {
        background: rgba(102, 126, 234, 0.1);
        transform: translateX(5px);
      }

      .feature-icon {
        width: clamp(24px, 5vw, 30px);
        height: clamp(24px, 5vw, 30px);
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: clamp(0.7rem, 1.5vw, 0.9rem);
        margin-right: clamp(8px, 1.5vw, 12px);
        flex-shrink: 0;
        box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
      }

      .download-btn {
        display: inline-block;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: clamp(16px, 3vh, 20px) clamp(40px, 8vw, 60px);
        font-size: clamp(1rem, 3vw, 1.3rem);
        font-weight: 600;
        text-decoration: none;
        border-radius: 50px;
        margin-top: clamp(15px, 3vh, 25px);
        transition: all 0.3s ease;
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4),
          0 0 0 0 rgba(102, 126, 234, 0.7);
        border: none;
        cursor: pointer;
        position: relative;
        z-index: 1;
        overflow: hidden;
      }

      .download-btn::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
      }

      .download-btn:hover::before {
        width: 300px;
        height: 300px;
      }

      .download-btn:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6),
          0 0 0 8px rgba(102, 126, 234, 0.1);
      }

      .download-btn:active {
        transform: translateY(-1px) scale(1.02);
      }

      .download-btn span {
        position: relative;
        z-index: 1;
      }

      .version-info {
        margin-top: clamp(15px, 2.5vh, 20px);
        color: #999;
        font-size: clamp(0.75rem, 2vw, 0.9rem);
        position: relative;
        z-index: 1;
      }

      /* Mobile optimizations */
      @media (max-width: 480px) {
        .features {
          grid-template-columns: 1fr;
          gap: 10px;
        }

        .feature {
          justify-content: flex-start;
        }

        .container {
          padding: 20px 15px;
        }
      }

      /* Tablet optimizations */
      @media (min-width: 481px) and (max-width: 768px) {
        .features {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      /* Large screen optimizations */
      @media (min-width: 1200px) {
        .container {
          max-width: 650px;
        }
      }

      /* Landscape mobile */
      @media (max-height: 600px) and (orientation: landscape) {
        .container {
          padding: 15px 30px;
          max-height: 98vh;
        }

        .logo {
          width: 60px;
          height: 60px;
          margin-bottom: 10px;
        }

        h1 {
          font-size: 1.5rem;
          margin-bottom: 5px;
        }

        .subtitle {
          font-size: 0.9rem;
          margin-bottom: 10px;
        }

        .features {
          margin: 10px 0;
          gap: 8px;
        }

        .feature {
          padding: 5px;
          font-size: 0.8rem;
        }

        .download-btn {
          margin-top: 10px;
          padding: 12px 30px;
          font-size: 1rem;
        }

        .version-info {
          margin-top: 8px;
          font-size: 0.75rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="images.png" alt="CapCut Logo" />
      </div>
      <h1>Download CapCut</h1>
      <p class="subtitle">Professional Video Editing Made Easy</p>

      <div class="features">
        <div class="feature">
          <div class="feature-icon">✓</div>
          <span>Easy-to-use tools</span>
        </div>
        <div class="feature">
          <div class="feature-icon">✓</div>
          <span>Professional effects</span>
        </div>
        <div class="feature">
          <div class="feature-icon">✓</div>
          <span>High quality export</span>
        </div>
        <div class="feature">
          <div class="feature-icon">✓</div>
          <span>Free to download</span>
        </div>
      </div>

      <a href="thankyou.html" class="download-btn" id="downloadBtn">
        <span>Download Now</span>
      </a>

      <p class="version-info">Latest Version • Safe & Secure</p>
    </div>

    <script>
      // Prevent scrolling
      document.addEventListener(
        "touchmove",
        function (e) {
          if (e.target.closest(".container")) {
            e.preventDefault();
          }
        },
        { passive: false }
      );

      // Download button click tracking
      document
        .getElementById("downloadBtn")
        .addEventListener("click", function () {
          console.log("Download button clicked");
        });

      // Dynamic viewport height fix for mobile browsers
      function setViewportHeight() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty("--vh", `${vh}px`);
      }
      setViewportHeight();
      window.addEventListener("resize", setViewportHeight);
      window.addEventListener("orientationchange", setViewportHeight);
    </script>
  </body>
</html>
